<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menu-icon">
            <span class="material-symbols-outlined" id="menu">menu</span>
        </div>
    <div class="inputdiv">
        <input type="text" name="query" class="input" placeholder="Search for movies...">
        <button type="submit" class="search"><span class="material-symbols-outlined">search</span></button>
    </div>     
    </nav>
        <ul id="suggestion"></ul>
        <div class="added"></div>
    <aside>
        <ul>
            <li class="close"><span class="material-symbols-outlined">close</span></li>
            <li><span class="material-symbols-outlined">home</span> Home</li>
            <li><span class="material-symbols-outlined">movie</span> Movies</li>
            <li><span class="material-symbols-outlined">tv</span> TV-Shows</li>
            <li><span class="material-symbols-outlined">trending_up</span> Trending</li>
            <li class="history"><span class="material-symbols-outlined">history</span> History</li>
            <li class="wishlist"><span class="material-symbols-outlined">bookmark</span> Watchlist</li>
        </ul>
    </aside>
    <div class="historydiv">
        <span class="material-symbols-outlined delete-icon">delete</span>
    </div>
    <div class="watchlistdiv">
    </div>
    <main>
        <div class="imgslider">
            <div class="slidedetail">
                <h1 class="title"></h1>
                <p class="description"></p>
                <p class="genre"></p>
                <p class="type"></p>
            </div>
        </div>
        <div class="trending">
            <h2>Trending Movies</h2>
            <div class="imgdiv">
               
            </div>
        </div>
        <div class="latest">
            <h2>Latest Movies</h2>
            <div class="imgdiv">
                
            </div>
        </div>
        <div class="tv">
            <h2>Trending TV-shows</h2>
            <div class="imgdiv">
                
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
